<ion-header>
  <ion-toolbar>
    <ion-title>{{block.nameBlock}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item>
        <img src={{block.imageBlock}}>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label>
        Level: {{block.level}}
      </ion-label>
    </ion-item>
  </ion-row>
</ion-content>
