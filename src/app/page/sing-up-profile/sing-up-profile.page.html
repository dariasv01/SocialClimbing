<ion-content [fullscreen]="true" class="home">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="imageProfile" (click)="imageProfile()">
          <canvas #imageCanvas class="image">
          </canvas>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-label class="labelImage">
          <img class="arrow" src="../../../assets/icon/arrowUp.png">
          Select your avatar
          <img class="arrow" src="../../../assets/icon/arrowUp.png">
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="camposFormulario">
          <ion-label position="floting">User: </ion-label>
          <ion-input type="text" [(ngModel)]='user.userNick'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="camposFormulario">
          <ion-label position="floting">Name: </ion-label>
          <ion-input type="text" [(ngModel)]='user.name'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="camposFormulario">
          <ion-label position="floting">Last Name: </ion-label>
          <ion-input type="text" [(ngModel)]='user.lastName'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="containerContinue">
        <ion-button fill="clear" class="buttonContinue" (click)='continue()'>Continue</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
