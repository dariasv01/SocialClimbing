<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col size=6 *ngFor="let item of imageBlock">
      <ion-item>
        <img src={{item}}>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
