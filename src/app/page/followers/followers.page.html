<ion-header>
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let boulder of boulders" (click)="openBoulder(boulder)">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ boulder.name }}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
